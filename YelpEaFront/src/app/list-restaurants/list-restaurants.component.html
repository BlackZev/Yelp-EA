<div class="cards">
  <mat-card id="1">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-chip-set>
        <mat-chip>Asiat</mat-chip>
      </mat-chip-set>
    </mat-card-header>
  
    <mat-card-content>
      <p>{{ description }}</p>
      <div class="contact">
        <p>{{ phone }}</p>
        <p>{{ mail }}</p>
        <p>{{ adress }}</p>
      </div>
    </mat-card-content>

    <mat-card-footer>
      <mat-form-field>
        <mat-label>{{ customerNote }}</mat-label>
        <mat-select class="select">
            <mat-option [value]="1">1</mat-option>
            <mat-option [value]="2">2</mat-option>
            <mat-option [value]="3">3</mat-option>
            <mat-option [value]="4">4</mat-option>
            <mat-option [value]="5">5</mat-option>
        </mat-select>
      </mat-form-field>

      <p class="globalNote">{{ globalNote }}</p>
    </mat-card-footer>
  </mat-card>
</div>
